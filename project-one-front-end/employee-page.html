<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>

    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <section class="employee">
        <div class="employee-welcome-message">
            <h1 id="welcome-user" class="animation"></h1>
            <row class="employee-buttons">
                <button id="pendingRems">Pending Reimbursements</button>  
                <button id="previous">Previous Reimbursements</button>          
                <button id="allRems">All Reimbursements</button>  
                <button id="logout">Logout</button>          
            </row>   
        </div>

        <div class="employee-add-reimbursement">
            <h2>Submit A Reimbursement</h2>
            <row class="employee-add-reimbursement-inputs">
                <label for="add-amount">Add Amount: </label>
                <input id="add-amount" type="text"/>
                <label for="add-type">Add Type: </label>
                <input id="add-type" type="text"/>
                <label for="add-file">Add File: </label>
                <input id="add-file" type="file"/>
            </row>
            <button id="addRem">Add Reimbursement</button>  
        </div>
        
        <div class="reimbursement-details">
            <h2 class="animation employee-reimbursement-header">Reimbursements Table</h2>
            <table id="employee-table">
                <thead>
                    <th>Reimbursement ID</th>
                    <th>Employee</th>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>Submission Date</th>
                    <th>Resolution Date</th>
                    <th>Receipt</th>
                    <th>Status</th>
                    <th>Finance Manager</th>
                </thead>
                <tbody id="employee-table-body">
                </tbody>
            </table>
        </div>

    </section>
    <script src="employee-page.js" defer></script>
</body>
</html>
