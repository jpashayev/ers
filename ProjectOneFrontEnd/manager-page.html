<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager</title>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <section class="reimbursements">
        <div class="reimbursements-welcome-message">
            <h1 class="animation">Reimbursements Page</h1>
            <row class="manager-buttons">
                <button id="pending">Pending Reimbursements</button>          
                <button id="all">All Reimbursements</button>  
                <button id="logout">Logout</button>          
            </row>        
        </div>
        
        <div class="reimbursement-details">
            <h2 class="animation">Reimbursements Table</h2>
            <table id="reimbursements-table">
                <thead>
                    <th>Reimbursement ID</th>
                    <th>Employee</th>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>Submission Date</th>
                    <th>Resolution Date</th>
                    <th>Receipt</th>
                    <th>Status</th>
                    <th>Finance Manager</th>
                </thead>
                <tbody id="reimbursements-table-body">
                </tbody>
            </table>
        </div>
        
    </section>
    <script src="manager-page.js" defer></script>
    
</body>
</html>
